<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://unpkg.com/primer-css@9.6.0/build/build.css" />

  <style>

      font-family: 'American Captain';
      src: url('./fonts/AmericanCaptain.woff') format('woff');

<body>

  <div id="main">
    <div class="mt-2">
      <h3 class="mb-4 pt-3 vs">
        <img src="https://drugwars.io/img/drugwars.png">
        DrugWars Card Generator v1.0.0
      </h3>
      <div class="my-4 columns px-0 text-center">
        <div class="card-box">
          <div :id="card.hid+'-card'" v-if="card.hid" @click="clickCard(card)" v-for="card in cards" :key="card.hid"
            :class="'card q'+card.quality">
            <div class="card-shine" :id="card.hid+'-card-shine'"></div>
            <div :class="'sa-position sa-1 s'+card.quality" :id="card.hid+'-spin'"></div>
            <div :class="'sa-position sa-2 s'+card.quality" :id="card.hid+'-spin'"></div>
            <div :class="'sa-position sa-3 s'+card.quality" :id="card.hid+'-spin'"></div>
            <div :class="'sa-position sa-4 s'+card.quality" :id="card.hid+'-spin'"></div>
            <img  src="https://img.drugwars.io/cards/background/backside.png" alt="image host"
              :id="card.hid+'-card-back'" class="card-back" />
            <div :id="card.hid+'-card-front'" class="card-front">
              <!-- <img src="https://massivepenguin.com/pens/hb3d/01_bg.png" data-depth="18" /> -->
              <img class="layer layer0" v-if="card.quality === 1" :src="'https://img.drugwars.io/cards/background/'+card.bg+'.png'"
                data-depth="16" />
              <img class="layer layer0" v-else  :src="'https://img.drugwars.io/cards/background/'+card.bg+'.gif'"
                data-depth="16" />
              
              <!-- <img class="layer layer1 shadowv" :src="'https://img.drugwars.io/cards/heroes/'+card.hero+'.png'"
                data-depth="4" />
              <img class="layer layer2 shadowr" :src="'https://img.drugwars.io/cards/heroes/'+card.hero+'.png'"
                data-depth="6" /> -->
              <!-- <img class="layer layer3" src="https://massivepenguin.com/pens/hb3d/04_mist.png" data-depth="6" /> -->
              <img class="layer layer4 " :src="'https://img.drugwars.io/cards/heroes/'+card.hero+'.png'"
                data-depth="2" />
              <img class="layer layer5 attack_type"
                :src="'https://img.drugwars.io/cards/attack_type/'+card.attack_type+'.png'" data-depth="0" />
              <img class="layer layer7" :src="'https://img.drugwars.io/cards/frames/black.png'" data-depth="0" />
              <img class="layer layer8" :src="'https://img.drugwars.io/cards/fx/'+card.quality+'.png'" data-depth="0" />
              <div class="text layer9" data-depth="0">
                <img class="flag" :src="'https://img.drugwars.io/flags/'+card.flag+'.png'" />
                <div class="name">
                  {{card.prefixe}} {{card.hero}} {{card.suffixe}}
                </div>
                <span class="skill">
                  ACTIVE
                </span>
                <span class="skill_name">{{card.active}}</span>
                <div class="skill_desc" v-html="card.active_desc">
                </div>
                <span class="skill">
                  PASSIVE
                </span>
                <span class="skill_name">{{card.passive}}</span>
                <div class="skill_desc" v-html="card.passive_desc">
                </div>
              </div>
              <div class="properties layer10" data-depth="0">
                <div class="level mb-3">
                  X1
                </div>
                <span class="skill">
                    ATTACK
                </span>
                <div class="skill_name">{{card.attack}}</div>
                <span class="skill">
                    HEALTH
                </span>
                <div class="skill_name">{{card.health}}</div>
                <span class="skill">
                    SPEED
                </span>
                <div class="skill_name">{{card.speed}}</div>
                <span class="skill">
                    CARRY
                </span>
                <div class="skill_name">{{card.carry}}</div>
              </div>
            </div>
          </div>


          <!-- <div v-for="card in cards" :class="'card q'+card.quality" :id="card.hid+card.quality+'-card'" @click="clickCard(card)">
            <img src="https://img.drugwars.io/cards/background/backside.png" alt="image host"
              :id="card.hid+card.quality+'-card-back'" class="card-back" />
            <canvas width="220" height="295" :id="card.hid+card.quality+'-card-front'" class="card-front"></canvas>
            <div class="card-shine" :id="card.hid+card.quality+'-card-shine'"></div>
            <div :class="'sa-position sa-1 s'+card.quality" :id="card.hid+card.quality+'-spin'"></div>
            <div :class="'sa-position sa-2 s'+card.quality" :id="card.hid+card.quality+'-spin'"></div>
            <div :class="'sa-position sa-3 s'+card.quality" :id="card.hid+card.quality+'-spin'"></div>
            <div :class="'sa-position sa-4 s'+card.quality" :id="card.hid+card.quality+'-spin'"></div>
          </div> -->
        </div>
      </div>
    </div>
    <div class="mb-4 text-center">
      Steem Block Number
      <input v-model="block" type="number" class="form-control mb-2 width-full" /></input>
      Steem Transaction ID
      <input v-model="tx_id" type="string" class="form-control mb-2 width-full" /></input>
      Public Hash
      <input v-model="hash" type="string" class="form-control mb-2 width-full" /></input>

      <button @click="handleSubmit" class="btn btn-primary mb-2">
        Verify
      </button>
      <p class="le">MADE BY</p>

      <p class="ac">FUTURESHOCK</p>
    </div>
  </div>

  <script type="text/javascript">
    window.onload = function () {
      new Vue({
        el: '#main',
        data: {
          block: null,
          tx_id: null,
          cards: [],
          hash: null,
          loading: null,
          animate: false,
          count: 0,
          result: {}
        },
        mounted() {
          const self = this;
          self.card = null;
          self.block = 36914171;
          self.tx_id = '14e08a969bbefee2063905ef381eb21e1a31ab62'
          self.hash = '98ba0b7b6b72c604ecefad2c3d4c5ed80fvd9cfe9eff10c7e15465cbbeffc559d0db13a1986817aace5761bd94f827'
          document.addEventListener(
            "mousemove",
            function (event) {
              self.rotate(event);
            },
            false
          );
        },
        methods: {
          handleSubmit: function () {
            const self = this;
            self.count = 0;
            self.cards = [];
            var client = new dsteem.Client('https://api.steemit.com')
            client.database.getBlock(self.block).then(function (block) {
              client.database.getTransaction({ block_num: self.block, id: self.tx_id }).then(function (tx) {
                drugwars_card_generator.random.checkseed(block, tx, self.hash, function (seed) {
                  let newpack = drugwars_card_generator.pack.forge(seed)
                  let timer = 300;
                  newpack.forEach(card => {
                    card.hid = card.hero + card.id.split('-')[0]
                    card.flag = drugwars.Cards.heroes[card.family].find(element => element.name === card.hero).flag
                    card.suffixe = drugwars.Cards.actives[card.attack_type].find(element => element.id === card.active_skills.id).suffixes[card.quality - 1].name
                    card.prefixe = drugwars.Cards.passives[card.family].find(element => element.id === card.passive_skills.id).suffixes[card.quality - 1].name

                    card.bg = drugwars.Cards.actives[card.attack_type].find(element => element.id === card.active_skills.id).name

                    card.active = drugwars.Cards.actives[card.attack_type].find(element => element.id === card.active_skills.id).title
                    card.active_desc = drugwars.Cards.actives[card.attack_type].find(element => element.id === card.active_skills.id).description
                    for (var i = 0; i < card.active_skills.values.length; i++) {
                      var value = "$$value" + [i + 1] + "$$"
                      card.active_desc = card.active_desc.replace(value, '<span style="color:red;font-weight:900;font-size: 11px;">' + card.active_skills.values[i] + '</span>');
                    }
                    card.passive = drugwars.Cards.passives[card.family].find(element => element.id === card.passive_skills.id).name
                    card.passive_desc = drugwars.Cards.passives[card.family].find(element => element.id === card.passive_skills.id).description
                    for (var i = 0; i < card.passive_skills.values.length; i++) {
                      var value = "$$value" + [i + 1] + "$$"
                      card.passive_desc = card.passive_desc.replace(value, '<span style="color:red;font-weight:900;font-size: 11px;">' + card.passive_skills.values[i] + '</span>');
                    }
                  });
                  self.cards = newpack;
                })
              })
            })
          },
          wrapText(context, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            for (let n = 0; n < words.length; n++) {
              const testLine = `${line + words[n]} `;
              const metrics = context.measureText(testLine);
              const testWidth = metrics.width;
              if (testWidth > maxWidth) {
                context.fillText(line, x, y);
                line = `${words[n]} `;
                y += lineHeight;
              } else {
                line = testLine;
              }
            }
            context.fillText(line, x, y);
            return y;
          },
          showDetails: function () {
            this.details = true;
          },
          clickCard: function (card) {
            var c = document.getElementById(card.hid + '-card');
            var b = document.getElementById(card.hid + '-card-back');
            var f = document.getElementById(card.hid + '-card-front');
            var s = document.getElementById(card.hid + '-card-shine');
            var t = document.querySelectorAll('#' + card.hid + '-spin');
            t.forEach(element => {
              element.style.visibility = 'visible';
            });
            if(this.count<5)
            this.count++;
            c.style.boxShadow = 'none';
            c.style.backgroundColor = 'transparent';
            c.style.animationName = 'none';
            c.style.transform = 'scale(1,1)';
            b.style.animation = 'cardback 0.15s';
            b.style.transform = 'rotateY(90deg)';

            var shining = ``;
            setTimeout(function () {
              setTimeout(function () {
                // s.fadeIn()
                c.append(shining);
              }, 302),
                (f.style.display = 'block');
              b.style.display = 'none';
            }, 150);
            f.style.animation = 'cardfront 0.3s';
            f.style.transform = 'rotateY(0deg)';
            f.style.width = "100%";
          },
          rotate: function (event) {
            if (!this.animate || this.count === 5) {
              const self = this;
              var x = event.clientX;
              var y = event.clientY;
              var w = window.innerWidth;
              var h = window.innerHeight;
              var midpointX = w / 2;
              var midpointY = h / 2;
              var ypos = x - midpointX;
              var xpos = y - midpointY;
              var yval = ypos / midpointX * 20;
              var xval = xpos / midpointY * 20;

              self.cards.forEach(card => {
                var images = document.getElementsByClassName("layer");
                var card = document.getElementById(card.hid + '-card');
                card.style.transform =
                  "perspective(550px) rotateY(" + yval/2 + "deg) rotateX(" + xval/2 + "deg)";

                for (var i = 1; i < images.length; ++i) {
                  var myImg = images[i];
                  myImg.style =
                    "transform: perspective(550px) translateZ(" +
                    myImg.getAttribute("data-depth") / myImg.clientHeight * 2000 +
                    "px); left: " +
                    yval * myImg.getAttribute("data-depth") * -1 / 20 +
                    "%; top: " +
                    xval * myImg.getAttribute("data-depth") / 20 +
                    "%;";
                }
              })
            }
          },
          draw: function () {
            setTimeout(() => {
              var c = document.getElementById(card.hero + card.quality + '-card');
              var b = document.getElementById(card.hero + card.quality + '-card-back');

              let canvas = document.getElementById(card.hero + card.quality + '-card-front'),
                ctx = canvas.getContext('2d');
              const background = new Image();
              const attack_type = new Image();
              const frame = new Image();
              const character = new Image();
              const border = new Image();
              const flag = new Image();
              const effect = new Image();
              background.src = `https://img.drugwars.io/cards/heroesbkg/${card.quality}.png`;
              background.onload = () => {
                character.src = `https://img.drugwars.io/cards/heroes/${card.hero}.png`;


                ctx.imageSmoothingEnabled = true;
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
              };

              // frame.onload = () => {

              //   ctx.imageSmoothingEnabled = true;
              //   ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
              // };
              character.onload = () => {
                effect.src = `https://img.drugwars.io/cards/fx/${card.quality}.png`;
                ctx.imageSmoothingEnabled = true;
                ctx.drawImage(character, 0, 0, canvas.width, canvas.height);
              };

              effect.onload = () => {
                attack_type.src = `https://img.drugwars.io/cards/attack_type/${card.attack_type}.png`;
                ctx.imageSmoothingEnabled = true;
                ctx.drawImage(effect, 0, 0, canvas.width, canvas.height);
              };

              card.flag = drugwars.Cards.heroes[card.family].find(element => element.name === card.hero).flag
              attack_type.onload = () => {
                flag.src = `https://img.drugwars.io/flags/${flag_img}.png`;
                ctx.imageSmoothingEnabled = true;
                ctx.drawImage(attack_type, 20, 10, 40, 40);
              };

              flag.onload = () => {
                // attack_type.src = `./icons/${card.attack_type}.png`;
                ctx.imageSmoothingEnabled = true;
                ctx.drawImage(flag, 20, 130, 20, 12);
                const yellowgradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                yellowgradient.addColorStop('0', '#e6ac00');
                yellowgradient.addColorStop('0.5', '#ffca31');
                yellowgradient.addColorStop('1.0', '#fbbd08');
                ctx.fillStyle = yellowgradient;
                ctx.textAlign = 'left';
                ctx.strokeStyle = 'black';

                ctx.textAlign = 'left';
                ctx.fillStyle = yellowgradient;
                ctx.shadowColor = 'rgba(0,0,0,1)';
                ctx.shadowBlur = 3;
                ctx.fillStyle = '#fff';
                ctx.font = '10px Legend';

                ctx.font = '16px American Captain';
                ctx.fillStyle = '#000';
                var suffixe = drugwars.Cards.actives[card.attack_type].find(element => element.id === card.active_skills.id).suffixes[card.quality - 1].name
                var prefixe = drugwars.Cards.passives[card.family].find(element => element.id === card.passive_skills.id).suffixes[card.quality - 1].name
                self.wrapText(ctx, prefixe + ' ' + card.hero + ' ' + suffixe, 21, 163, canvas.width - 50, 16);
                ctx.fillStyle = yellowgradient;
                self.wrapText(ctx, prefixe + ' ' + card.hero + ' ' + suffixe, 20, 162, canvas.width - 50, 16);

                //DRAW attributes TOP
                ctx.textAlign = 'center';
                ctx.font = '7px American Captain';
                ctx.fillStyle = yellowgradient;
                ctx.fillText('ATTACK', 190, 186);
                ctx.font = '12px American Captain';
                ctx.fillStyle = '#fff';
                ctx.fillText(card.attack, 190, 198);

                ctx.font = '7px American Captain';
                ctx.fillStyle = yellowgradient;
                ctx.fillText('HEALTH', 190, 210);
                ctx.font = '12px American Captain';
                ctx.fillStyle = '#fff';
                ctx.fillText(card.health, 190, 222);

                ctx.font = '7px American Captain';
                ctx.fillStyle = yellowgradient;
                ctx.fillText('SPEED', 190, 234);
                ctx.font = '12px American Captain';
                ctx.fillStyle = '#fff';
                ctx.fillText(card.speed, 190, 246);

                ctx.font = '7px American Captain';
                ctx.fillStyle = yellowgradient;
                ctx.fillText('CARRY', 190, 258);
                ctx.font = '12px American Captain';
                ctx.fillStyle = '#fff';
                ctx.fillText(card.carry, 190, 270);



                //DRAW attributes BOTTOM

                ctx.textAlign = 'center';
                ctx.font = '10px American Captain';
                ctx.fillStyle = yellowgradient;
                ctx.fillText('PHYSICAL', 35, 265);
                ctx.font = '14px American Captain';
                ctx.fillStyle = '#fff';
                ctx.fillText(card.res_physical, 35, 280);

                ctx.font = '10px American Captain';
                ctx.fillStyle = yellowgradient;
                ctx.fillText('WEAPON', 80, 265);
                ctx.font = '14px American Captain';
                ctx.fillStyle = '#fff';
                ctx.fillText(card.res_weapon, 80, 280);

                ctx.font = '10px American Captain';
                ctx.fillStyle = yellowgradient;
                ctx.fillText('FIRE', 115, 265);
                ctx.font = '14px American Captain';
                ctx.fillStyle = '#fff';
                ctx.fillText(card.res_fire, 115, 280);

                ctx.font = '10px American Captain';
                ctx.fillStyle = yellowgradient;
                ctx.fillText('CHEMICAL', 150, 265);
                ctx.font = '14px American Captain';
                ctx.fillStyle = '#fff';
                ctx.fillText(card.res_chemical, 150, 280);

                //DRAW NAME
                ctx.textAlign = 'left';
                ctx.fillStyle = yellowgradient;
                ctx.shadowColor = 'rgba(0,0,0,1)';
                ctx.shadowBlur = 3;
                ctx.font = '13px American Captain';
                ctx.fillStyle = '#000';


                //DRAW SKILLS
                ctx.font = '10px American Captain';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = '2';
                ctx.fillStyle = '#000';
                ctx.fillRect(20, 168, 38, 14);
                ctx.stroke();
                ctx.fillStyle = '#ffc508';
                ctx.shadowBlur = 0;

                ctx.fillText('ACTIVE', 28, 178);
                ctx.font = '12px Legend';
                ctx.shadowBlur = 3;
                ctx.fillStyle = '#fff';
                ctx.fillText(drugwars.Cards.actives[card.attack_type].find(element => element.id === card.active_skills.id).name.toString().toUpperCase(), 64, 180);
                ctx.textAlign = 'left';
                ctx.font = '7px Helvetica';
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 3;
                var description = drugwars.Cards.actives[card.attack_type].find(element => element.id === card.active_skills.id).description
                for (var i = 0; i < card.active_skills.values.length; i++) {
                  var value = "$$value" + [i + 1] + "$$"
                  description = description.replace(value, card.active_skills.values[i]);
                }
                const text_height = self.wrapText(
                  ctx,
                  description.toString().toUpperCase(),
                  20,
                  192,
                  canvas.width - 60,
                  11,
                );

                ctx.font = '10px American Captain';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = '2';
                ctx.fillStyle = '#000';
                ctx.fillRect(20, text_height + 5, 38, 14);
                ctx.stroke();
                ctx.fillStyle = '#ffc508';
                ctx.shadowBlur = 0;
                ctx.fillText('PASSIVE', 28, text_height + 15);
                ctx.font = '12px Legend';
                ctx.shadowBlur = 3;
                ctx.fillStyle = '#fff';
                ctx.fillText(drugwars.Cards.passives[card.family].find(element => element.id === card.passive_skills.id).name.toString().toUpperCase(), 64, text_height + 17);
                ctx.textAlign = 'left';
                ctx.font = '7px Helvetica';
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 3;
                var description = drugwars.Cards.passives[card.family].find(element => element.id === card.passive_skills.id).description
                for (var i = 0; i < card.passive_skills.values.length; i++) {
                  var value = "$$value" + [i + 1] + "$$"
                  description = description.replace(value, '<span style="color:red">' + card.passive_skills.values[i] + '</span>');
                }
                self.wrapText(
                  ctx,
                  description.toString().toUpperCase(),
                  20,
                  30 + text_height,
                  canvas.width - 60,
                  11,
                );

                ctx.textAlign = 'center';
                ctx.font = '14px Legend';

                ctx.fillStyle = '#fff';
                ctx.fillText('X1'.toUpperCase(), 190, 165);
                self.loading = false;

                b.style.transform = 'rotateY(0deg)';
                c.style.transform = 'rotateY(0deg)';
              };
            }, timer += 100);
          }
        }
      });
    };
  </script>
  <style type="text/css">
    body {
      background: rgb(8, 8, 8);
      color: white;
    }

    #main {
      text-align: left;
      max-width: 1280px;
      padding-left: 20px;
      padding-right: 20px;
      margin: 0 auto;
      background: rgb(2, 2, 2);
      box-shadow: 0px 0px 3px #a87b00;
      border-radius: 10px;
      height: 90vh;
    }


    .ac {
      font-family: 'American Captain', Verdana, Tahoma;
    }

    .le {
      font-family: 'Legend', Verdana, Tahoma;
    }

    .card {
      border: 0px;
      border-radius: 20px !important;
    }

    .cards {
      background-color: transparent;
      font-family: 'American Captain', Verdana, Tahoma;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .minip {
      width: 24px;
    }

    .result {
      background-color: black;
      border-radius: 5px;
      border: 2px solid #ffc400;
    }

    .unitname {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
    }


    input {
      min-height: 16px !important;
      padding: 0px 8px !important;
    }



    @keyframes cardback {
      from {
        transform: rotateY(0);
      }

      to {
        transform: rotateY(90deg);
      }
    }

    @keyframes cardfront {
      from {
        transform: rotateY(90deg);
      }

      to {
        transform: rotateY(0);
      }
    }

    @keyframes cardshake {
      from {
        transform: translate(-0.6px, -0.6px);
      }

      0% {
        transform: translate(0.6px, 0.6px);
      }

      20% {
        transform: translate(-0.6px, -20px);
      }

      40% {
        transform: translate(0.6px, -0.6px);
      }

      60% {
        transform: translate(-0.6px, 0.6px);
      }

      80% {
        transform: translate(0.6px, -0.6px);
      }

      100% {
        transform: translate(-0.6px, -0.6px);
      }

      to {
        transform: translate(0, 0);
      }
    }

    @keyframes hoverscale {
      from {
        transform: translate(0);
      }

      to {
        transform: translate(1.6);
      }
    }

    @-moz-keyframes spin0 {
      to {
        transform: rotateZ(0deg);
      }

      from {
        transform: rotateZ(360deg);
      }
    }

    @-webkit-keyframes spin0 {
      to {
        transform: rotateZ(0deg);
      }

      from {
        transform: rotateZ(360deg);
      }
    }

    @keyframes spin0 {
      to {
        transform: rotateZ(0deg);
      }

      from {
        transform: rotateZ(360deg);
      }
    }
